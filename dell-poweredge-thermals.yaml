name: dell-poweredge-thermals
container:
  security:
    writeableRootfs: false
    writeableSysfs: true
  entrypoint: ./dell-poweredge-thermals
  args:
    - watch
mounts:
  - source: /dev/ipmi0
    destination: /dev/ipmi0
    type: bind
    options:
      - rshared
      - rbind
      - rw
depends:
  - path: /dev/ipmi0
restart: always